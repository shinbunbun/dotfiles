# SNMP Exporter設定
# MikroTik RouterOS用の設定

# 認証設定
auths:
  public_v2:
    community: prometheus
    security_level: noAuthNoPriv
    auth_protocol: MD5
    priv_protocol: DES
    version: 2

modules:
  # デフォルトモジュール（if_mib）
  if_mib:
    walk:
      - sysUpTime
      - interfaces
      - ifXTable
    get:
      - sysDescr
      - sysName
  
  # MikroTik RouterOS用モジュール
  mikrotik:
    walk:
      - 1.3.6.1.2.1.1           # system
      - 1.3.6.1.2.1.2           # interfaces
      - 1.3.6.1.2.1.31.1.1      # ifXTable
      - 1.3.6.1.2.1.25.3.3.1.2  # hrProcessorLoad
      - 1.3.6.1.2.1.25.2.3.1    # hrStorage
      - 1.3.6.1.4.1.14988.1     # MikroTik enterprise MIBs